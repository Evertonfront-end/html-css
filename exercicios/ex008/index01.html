<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraviações</title>
</head>
<body>
    <h1>Abreviações</h1>
    <p>Eu estou estudando <abbr title="Hyper Text Markup Language">HTML</abbr>para criar sites.</p>
    <!--Note que usamos o title para indicar o significado da sigla. Quando passarmos o mouse sobre
    a sigla abreviada, um pequeno texto aparece com o seu significado.-->
    <h2>Texto Invertido.</h2>
    <p><bdo dir="rtl">Estou aprendendo HTML.</bdo></p><!--rtl = da direita para esquerda (right-to-left)-->
    <p><bdo dir="ltr">Estou aprendendo HTML.</bdo></p><!--ltr = da esquerda para a direita (left-to-right)-->
</body>
</html>
