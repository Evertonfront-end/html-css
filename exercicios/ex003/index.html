<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens.</title>
</head>
<body>
    <h1> Testando carga de imagens.</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="LOgo do HTML5"> 
    <!--SRC significa onde está a origem do arquivo e ALT significa texto lternativo. Toda imagem deve ter um texto alternativo. Textos alternativos ajudam muito na 
    indexação do seu site em mecanismos de busca.-->
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual:</p>
    <img src="imagens/logo-css.png" alt="Logo da CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa:</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo externo do JavaScript">
    <!--URL significa um link único e referência objetos dentro da internet.-->
</body>
</html>
